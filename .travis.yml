language: java
after_success:
- echo "Building Javadocs"
- mvn javadoc:aggregate
jobs:
  include:
  - script: echo "Deploying to GitHub Releases..."
    deploy:
      provider: releases
      api_key: $GITHUB_OAUTH_TOKEN
      file:
        - "knightzapifull/target/knightzapifull.jar"
        - "knightzapinoweb/target/knightzapinoweb.jar"
      skip_cleanup: true
      on:
        tags: true
  - script: echo "Done."