language: java
after_success:
- echo "Building Javadocs"
- ./gradlew javadoc
jobs:
  include:
  - script: echo "Deploying to GitHub Releases..."
    deploy:
      provider: releases
      api_key: $GITHUB_OAUTH_TOKEN
      file:
        - "build/libs/knightzapi.jar"
      skip_cleanup: true
      on:
        tags: true
  - script: echo "Done."