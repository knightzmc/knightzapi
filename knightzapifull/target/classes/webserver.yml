#Authentication type for incoming requests.
#NONE = All requests will be read
#AUTH = Requests must provide a username and password
#WHITELIST = The ip ofGlobal the sender must be in a whitelist
#WHITEAUTH = Normally like AUTH, but if the ip is whitelisted, it doesn't need to provide login details
authtype: NONE

#Define values for authentication
auth:
#Defines any login credentials that can be provided to allow incoming requests
  users:
  whitelist:

